  <!-- Load Theme from localStorage -->
  <script>
    if (
      localStorage.getItem('theme') === 'dark' ||
      (!localStorage.getItem('theme') && window.matchMedia('(prefers-color-scheme: dark)').matches)
    ) {
      document.documentElement.classList.add('dark');
    } else {
      document.documentElement.classList.remove('dark');
    }
  </script>

   <link
  rel="stylesheet"

/>

<!-- Contact Section -->
<section id="contact" class="pt-32 pb-20 bg-white dark:bg-gray-900 transition-colors duration-300">
  <div class="max-w-3xl mx-auto px-6 bg-gray-100 dark:bg-gray-800 p-10 rounded-2xl shadow-2xl">
    <h2 class="text-4xl font-bold text-center mb-8">Let's Connect</h2>

    <!-- Contact Form -->
    <form action="/submit" method="POST" class="space-y-6">
      <div>
        <label for="name" class="block font-semibold">Full Name:</label>
        <input type="text" id="name" name="name" required
          class="w-full px-4 py-3 mt-1 bg-gray-200 dark:bg-gray-100 text-black rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" />
      </div>

      <div>
        <label for="email" class="block font-semibold">Email:</label>
        <input type="email" id="email" name="email" required
          class="w-full px-4 py-3 mt-1 bg-gray-200 dark:bg-gray-100 text-black rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" />
      </div>

      <div>
        <label for="phone" class="block font-semibold">Phone Number <span class="text-sm text-gray-500">(optional)</span>:</label>
        <input type="tel" id="phone" name="phone"
          class="w-full px-4 py-3 mt-1 bg-gray-200 dark:bg-gray-100 text-black rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"/>
      </div>

      <div>
        <label for="message" class="block font-semibold">Message:</label>
        <textarea id="message" name="message" rows="5" required
          class="w-full px-4 py-3 mt-1 bg-gray-200 dark:bg-gray-100 text-black rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"></textarea>
      </div>

      <button type="submit"
        class="w-full bg-blue-600 hover:bg-blue-700 transition-all duration-300 py-3 rounded-full font-semibold text-white">
        Send Message

    </form>

<!-- Theme Toggle & Lucide Init -->
<script>
  const themeToggleDesktop = document.getElementById('theme-toggle-desktop');
  const themeToggleMobile = document.getElementById('theme-toggle-mobile');

  function updateThemeIcons() {
    const isDark = document.documentElement.classList.contains('dark');
    if(themeToggleDesktop) themeToggleDesktop.textContent = isDark ? '☀️' : '🌙';
    if(themeToggleMobile) themeToggleMobile.textContent = isDark ? '☀️' : '🌙';
  }

  function toggleTheme() {
    document.documentElement.classList.toggle('dark');
    localStorage.setItem('theme', document.documentElement.classList.contains('dark') ? 'dark' : 'light');
    updateThemeIcons();
  }

  if(themeToggleDesktop) themeToggleDesktop.addEventListener('click', toggleTheme);
  if(themeToggleMobile) themeToggleMobile.addEventListener('click', toggleTheme);

  document.getElementById('mobile-menu-button').addEventListener('click', () => {
    document.getElementById('mobile-menu').classList.toggle('hidden');
  });

  window.addEventListener('DOMContentLoaded', () => {
    updateThemeIcons();
    lucide.createIcons();
  });
</script>
